# This is a basic workflow to help you get started with Actions

name: Build 3proxy binaries

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    name: Build

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      -
        name: Install snap
        run: sudo snap install zig --classic --beta && sudo ln -s /snap/zig/current/zig /usr/bin/zig
      - name: Env1
        uses: ConorMacBride/install-package@v1
        with:
          apt: musl-tools gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf

      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Build
        run: ./build.sh
      -
        name: Publish as artifact
        uses: actions/upload-artifact@v4
        with:
          name: 3proxy
          path: build/*
      - name: Create Release and Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
         tag_name: ${{ github.ref }}
         name: Release ${{ github.ref }}
         body: TODO New Release.
         draft: false
         prerelease: false
         files: |
          ${{ secrets.ReleaseZipName }}.zip
          LICENSE
